<!DOCTYPE html>
<html lang="pt-br" class="h-100">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>MyBreakFaster - Tela de pedido</title>

		<link href="../global/css/bootstrap.min.css" rel="stylesheet">
		<link href="./css/sticky-footer.css" rel="stylesheet">
		<script src = "../global/js/jquery-3.4.1.min.js"></script>
		<script src="../global/js/bootstrap.min.js"></script>
		<script src = "../global/js/Server.js"></script>
		<script src = "./js/Pedido.js"></script>
		<script>
			$(document).ready(function() {
				checarTipo();
				preencherEndereco();
			});
		</script>
	</head>

	<body class="d-flex flex-column h-100">


		<div class="modal fade" id = "modal-pedido" tabindex = "-1" role = "dialog" aria-labelledby = "" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="titulo-modal-ajuda">Status</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id = "modal-pedido-mensagem">
					</div>
				</div>
			</div>
		</div>


		<div class="modal fade" id = "modal-cadastro" tabindex = "-1" role = "dialog" aria-labelledby = "" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="titulo-modal-ajuda">Status</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id = "modal-cadastro-mensagem">
					</div>
				</div>
			</div>
		</div>

		<main role="main" class="flex-shrink-0">
			<div class="container">
				<h2 class="title">Pedido</h2>
				<p class="lead title">Preencha os dados</p>
				

				<div class="form-group">
					<label for = "forma-pagamento">Forma de pagamento:</label>
					<select class = "form-control" id = "forma-pagamento">
						<option value = "cartao">Cartão</option>
						<option value = "dinheiro">Dinheiro</option>
					</select>
				</div>
				<div class="form-group" style = "display:none" id = "campo-endereco">
					<label for = "endereco">Endereço:</label>
					<input type = "text" class="form-control" id="endereco" placeholder="Preencha o seu endereço">
				</div>
				<button class="btn btn-danger btn-block" onclick = "fazerPedido()">Pedir</button>
			</div>
		</main>
	</body>
</html>
