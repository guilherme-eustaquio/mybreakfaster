<div class="my-3 p-3 bg-white rounded box-shadow">
	<div class="col-md-12 order-md-1">
	  <h4 class="mb-3" style = "text-align:center">Perfil</h4>

		<div class="row">
		  <div class="col-md-4 mb-3">
			<label for="nome-perfil">Nome:</label>
			<input type="text" class="form-control" id="nome-perfil" placeholder="" value="" required="">
		  </div>
		  <div class="col-md-4 mb-3">
			<label for="email-perfil">Email:</label>
			<input type="email" class="form-control" id="email-perfil" placeholder="" value="" required="">
		  </div>
		  <div class="col-md-4 mb-3">
			<label for="senha-perfil">Senha:</label>
			<input type="password" class="form-control" id="senha-perfil" placeholder="" value="" required="">
		  </div>
		  <div class="col-md-4 mb-3">
			<input type="hidden" class="form-control" id="id-perfil" placeholder="" value="" required="">
		  </div>
		</div>
	<hr class="mb-4">
	<button class="btn btn-danger btn-lg btn-block" type="submit" onclick = "editarPerfil()">Editar</button>
	</div>
</div>
