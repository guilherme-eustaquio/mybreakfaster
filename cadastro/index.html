<!DOCTYPE html>
<html lang="pt-br" class="h-100">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>MyBreakFaster - Tela de cadastro</title>

		<link href="../global/css/bootstrap.min.css" rel="stylesheet">
		<link href="./css/sticky-footer.css" rel="stylesheet">
		<script src = "../global/js/Usuario.js"></script>
		<script src = "./js/Cadastro.js"></script>

		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase.js"></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
		     https://firebase.google.com/docs/web/setup#available-libraries -->

		<script>
		  // Your web app's Firebase configuration
		  var firebaseConfig = {
			apiKey: "AIzaSyDijtTLLjGLHQHa4mr92hukTkkm5MGrFjo",
			authDomain: "mybreakfaster.firebaseapp.com",
			databaseURL: "https://mybreakfaster.firebaseio.com",
			projectId: "mybreakfaster",
			storageBucket: "mybreakfaster.appspot.com",
			messagingSenderId: "39044948195",
			appId: "1:39044948195:web:b7ae1986e3830aba3265d6"
		  };
		  // Initialize Firebase
		  firebase.initializeApp(firebaseConfig);

		  function criarUsuario() {
		  	firebase.database().ref("User").set({
		  		email: document.getElementById("email").value,
		  		nome: document.getElementById("nome").value,
		  		senha: document.getElementById("senha").value
		  	});
		  }

		</script>

	</head>

	<body class="d-flex flex-column h-100">

		<main role="main" class="flex-shrink-0">
			<div class="container">
				<h2 class="title">Novo usu√°rio</h2>
				<p class="lead title">Preencha os dados</p>
				

				<div class="form-group">
					<label for = "email">Email:</label>
					<input type = "email" class="form-control" id="email" aria-describedby = "emailHelp" placeholder="Digite o seu email">
				</div>
				<div class="form-group">
					<label for = "nome">Nome:</label>
					<input type = "text" class="form-control" id="nome" placeholder="Nome completo">
				</div>
				<div class="form-group">
					<label for = "senha">Senha:</label>
					<input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
				</div>
				<button class="btn btn-danger btn-block" onclick = "criarUsuario()">Criar</button>

			</div>
		</main>
	</body>
</html>
